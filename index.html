<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./4.svg" />
    <!--Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./styles.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- <div class="logo">G.G</div> -->
                        <div class="logo">
                            <img src="./4.svg" alt="Logo">
                        </div>
                        <h3 class="card-title text-center">Welcome Back!</h3>
                        <form id="loginForm">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    maxlength="25" required>

                                <div id="passwordError" class="error-message">Incorrect password.</div>
                                <div id="noAccount" class="error-message">No account found with this email. Please sign
                                    up to create an account.</div>
                            </div>

                            <button type="submit" class="btn mt-3 enter"
                                data-url="https://a-amiin.github.io/HomeOfTheGgSite/">LOGIN</button>
                        </form>
                        <!-- Anchor for SignUp -->
                        <div class="signup-link">
                            Create New Account <a href="./signup-index.html" class="signup-link-a">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--JS-->
    <script src="./script.js"></script>
</body>

</html>
